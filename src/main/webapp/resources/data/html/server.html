<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
<title>
@title
</title>
<link rel="stylesheet" type="text/css" href="/html/style/server-alt.css"/>
<link rel="icon" type="image/gif" href="/pictures/favicon.gif">
<script type="text/javascript" src="/js/dialog.js"></script>
</head>
<body>
	<table align="center" class="main">
	<tr><td class="logo"></td></tr>
        if @login {
		<tr><td class="login"> 
			@login
		</td></tr>
		}
	<tr>
		<td class="listing" valign="top">
			<table class="listing">
				if @content {
					<tr>
						<td class="content">
							@content
						</td>
					</tr>
					}
			</table>
		</td>
        </tr>
		<tr><td class="footer">(c) 2014 - The University of Edinburgh - Database Group</td></tr>
	</table>
</body>
</html>
